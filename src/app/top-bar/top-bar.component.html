<a [routerLink]="['/']">
  <h1>Date Calculator</h1>
</a>

<div *ngIf="auth.user; then authenticated else guest">
  <!-- template will replace this div -->
</div>

<ng-template #guest>
  <a routerLink="/login" routerLinkActive="active">Login</a>
</ng-template>

<ng-template #authenticated>
  <span *ngIf="auth.user as user">Welcome {{user.displayName}},&nbsp;<a (click)="auth.logout()" routerLinkActive="active">Sign Out</a></span>
</ng-template>
